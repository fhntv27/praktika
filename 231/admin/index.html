<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ Панель Магазина Одежды</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #333;
            color: #fff;
            position: fixed;
            padding: 15px;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }

        .sidebar a:hover {
            background: #575757;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .header {
            background: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .card {
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #f2f2f2;
        }

        .button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Админ Панель</h2>
        <a href="#">Товары</a>
        <a href="#">Категории</a>
        <a href="#">Заказы</a>
        <a href="#">Пользователи</a>
        <a href="#">Настройки</a>
        <a href="#">Выход</a>
    </div>

    <div class="content">
        <div class="header">
            <h1>Добро пожаловать в админ панель магазина одежды</h1>
        </div>
        
        <div class="card">
            <h2>Список товаров</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Категория</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Футболка</td>
                        <td>500 ₽</td>
                        <td>Одежда</td>
                        <td><button class="button">Редактировать</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Джинсы</td>
                        <td>1500 ₽</td>
                        <td>Одежда</td>
                        <td><button class="button">Редактировать</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
